<!DOCTYPE html>
<html>
<head>
    <title>Sales by Category Filter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-right: 8px;
            font-weight: bold;
            color: #34495e;
        }

        select, button {
            padding: 10px;
            margin: 10px 10px 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .chart-container {
            width: 100%;
            overflow-x: auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .nav-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h2>Sales Dashboard (Filter by Region, Category, and Product)</h2>

    <form method="POST">
        <label for="region">Region:</label>
        <select name="region" id="region">
            {% for region in regions %}
                <option value="{{ region }}" {% if region == selected_region %}selected{% endif %}>{{ region }}</option>
            {% endfor %}
        </select>

        <label for="category">Category:</label>
        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>

        <label for="product">Product:</label>
        <select name="product" id="product">
            {% for product in products %}
                <option value="{{ product }}" {% if product == selected_product %}selected{% endif %}>{{ product }}</option>
            {% endfor %}
        </select>

        <button type="submit">Filter</button>
    </form>

    <div class="chart-container">
        {{ chart | safe }}
    </div>

    <a href="/charts" class="nav-button">‚Üê Go to Chart Type Dashboard</a>
</body>
</html>
